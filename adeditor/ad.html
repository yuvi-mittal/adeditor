<!doctype HTML>
<html>

<head>
	<title>Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/ad.css" />
</head>

<body>
	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" id="openImages">ADs Editor</a>
			<div>
				<button class="btn btn-outline-success mx-2" type="submit">Image</button>
				<button class="btn btn-outline-success" type="submit">About</button>
			</div>
		</div>
	</nav>

	<main>
		<div class="inputs">
			<div class="div">
				<label >Heading</label>
				<br>

				<input type="text" class="inp" id="heading" name="heading" value="Can't beat the real thing.">
				<input type="text" id="heading-size" value="32px">
			</div>
			<div class="div">
				<label for="">it is Sub-Heading</label>
				<br>

				<input type="text" name="sub-heading" id="sub-heading" value="The paradise of sweetness">
				<input type="text" id="sub-heading-size" value="16px">

			</div>

			<div class="div">
				<label for="">Btn Text</label>
				<br>
				<input type="text" name="btn-txt" value="Buy Now" id="btn">
				<input type="text" id="btn-size" value="16px">

			</div>
			<button id="reset" onClick="resetInputs()" style="margin-top: 20px;">Reset</button>
		</div>
		<div>
			<iframe src="./template.html" width="400" id="iframe" height="350" frameborder="0"></iframe>
		</div>


	</main>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		
	<script src="/ad.js"></script>
</body>

</html>
